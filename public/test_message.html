<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="test_message.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body>
    <header>
      <h1>Gym Buddy</h1>
      <nav>
        <menu>
          <li><a href="users.html">Users</a></li>
          <li><a href="messages.html">Private Messages</a></li>
          <li><a href="test_message.html">Public Chat</a></li>
        </menu>
      </nav>
      <p>UserName</p>
        <button id="logout-button">Logout</button>
      <hr/>
  </header>
    <main>
    <p class="room-list"></p>
    <form class="form-join">
      <input type="text" id = "room" placeholder="Chat Room" size="5" required>
      <button id="join" type="submit">Create Room</button>
    </form>
    <ul class="chat-display"></ul>
    <p class="user-list"></p>
    <form class="form-msg">
      <input type="text" id="message" placeholder="Your Message" required>
      <button type="submit">Send</button>
    </form>
  </main>
