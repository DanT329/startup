<!DOCTYPE html>
<html>
<head>
    <title>Workout Page</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        textarea {
            width: 100%;
            min-height: 50px;
            resize: none;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <form id="workoutForm">
        <label for="name">Workout Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="description">Workout Description:</label><br>
        <textarea id="description" name="description" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <div id="workouts"></div>
    <script src="workouts.js"></script>
</body>
</html>
