<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Gym Buddy</title>
        <link rel="stylesheet" href="main.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Gym Buddy</h1>
            <nav>
              <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="messages.html">Messages</a></li>
                
              </menu>
            </nav>
            <hr/>
        </header>

            <main>
                <a href="login.html">Already Have An Account: Login</a>
                <p>Create An Account</p>
                <form action="users.html">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="time">Workout Time: </label><br>
                    <input type="time" name="varTime" id="time" required>
                    <br><label for="select">Workout Type: </label>
                    <select id="select" name="varSelect1" required>
                    <option selected disabled value="">Select an option</option>
                    <option>Cardio</option>
                    <option>Strength</option>
                    <option>Mix</option>
                    </select><br>
                    <label for="select">Experience Level: </label>
                    <select id="select" name="varSelect2" required>
                    <option selected disabled value="">Select an option</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                    </select><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password" required><br>
                    <input type="submit" value="Submit" >
                </form><br>
                <div id="maps">
                    <div>Near By Gyms:</div>
                    <p>*Displayed Gyms on Google Maps*</p>>
                  </div>
            </main>
            <footer>
                <hr />
                <span class="text-reset">Terry, Daniel</span>
                <br />
                <a href="https://github.com/DanT329/startup">GitHub</a>
              </footer>
    </body>
            
</html>
